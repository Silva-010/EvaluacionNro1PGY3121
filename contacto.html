<!DOCTYPE html>

<html lang="EN">

    <head>

        <meta charset="utf-8">
        <meta name="viewwport" content="width-devide-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pagina de Contacto</title>
        <link rel="stylesheet" href="estiloscontacto.css">
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/b2bdf90e64.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="content">

            <h1 class="brand">Contactanos</h1>

            <div class="contact-wrapper"> <!--Contenedor que agrupa todo-->

                <div class="contact-form">
                    <h3>Contactanos</h3>
                    <form action="">
                        <p>
                            <label for="NombreCompleto">Nombre Completo</label>
                            <input type="text" name="NombreCompleto" id="NombreCompleto">
                        </p>
                        <p>
                            <label for="correo">Correo Electronico</label>
                            <input type="email" name="CorreoElectronico">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="telefono">
                        </p>
                        <p>
                            <label>Nombre del Veterinario</label>
                            <input type="text" name="veterinario">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                
                <div class="contact-info">

                    <h4>Información de la Veterinaria</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"> Camino El Alba 12881, Las Condes, Región Metropolitana</i></li>
                        <li><i class="fas fa-phone"> +569 7319-8264</i></li>
                        <li><i class="fas fa-envelope"> VeterinariaP&S@gmail.com</i></li>
                    </ul>
                    <h4>Veterinarios <a href="veterinarios.html">Saber Más</a></h4>
                    <h4>Nuestros Servicios <a href="servicios.html">Ver Servicios</a></h4>
                    <p>VeterinariaP&S.cl</p>

                </div>

            </div>

        </div>

    </body>

</html>
